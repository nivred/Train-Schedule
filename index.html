<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Train Schedule</title>
    <!-- Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Custome Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
	<!-- Firebase Database -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<!-- Link to Moment.js should go here -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
	        <h1 class="text-center">Train Schedule</h1>
	        <h2 class="text-center">Destinations and Arrivals<br>
	        Time Now: <span id="time"></span></h2>
      	</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
            		<div class="panel-heading">
              			<h3 class="panel-title"><strong>Current Information</strong></h3>
            		</div>
		            <div class="panel-body">
		              	<table class="table table-hover" id='information-table'>
		                <thead>
		                	<tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
		                	</tr>
		                </thead>
		                <tbody>
		                	<!-- dynamic javascript content -->
		                </tbody>
		            	</table>
		            </div>
		        </div>

				<div class="panel panel-primary">
	            	<div class="panel-heading">
	              		<h3 class="panel-title"><strong>Add Train</strong></h3>
	            	</div>
	            	<div class="panel-body">
		              	<form>
		                	<div class="form-group">
			                  	<label for="train-name">Train Name</label>
			                  	<input class="form-control" id="train-name" type="text">
		                	</div>
		                	<div class="form-group">
		                  		<label for="train-destination">Destination</label>
		                  		<input class="form-control" id="train-destination" type="text">
		                	</div>
		                	<div class="form-group">
			            		<label for="train-start">First Train Time (HH:mm - military time)</label>
			            		<input class="form-control" id="train-start" type="text">
		                	</div>
		                	<div class="form-group">
		                  		<label for="train-frequency">Frequecy (min)</label>
		                  		<input class="form-control" id="train-frequency" type="text">
		                	</div>
		                		<button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
	              		</form>
	            	</div>
	        	</div>
	    	</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/train.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</body>
</html>
